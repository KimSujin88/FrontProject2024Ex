            border: 1px solid black;
            margin: 0 auto;

        }

        
        header{
            padding: 10px;
            border:1px solid black;
            height: 50px;

            right: 10px;
            bottom: 5px;

            border: 1px solid black;
        }

        section{
            padding: 30px;
        }


        footer{
            padding: 10px;
            border:1px solid black;
        }

        footer img{
            width: 100px;
            height: 50px;
        }
    </style>
